<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>The YAY Company</title>
  </head>

  <body>
    <div class="wrap-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">The YAY Company</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link current-page" aria-current="page">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container form-wrapper">
        <div class="row">
          <div class="col-md order-md-2 form-col-right">
            <ul class="list-group">
              <li class="list-group-item"><i class="fas fa-envelope icon"></i><span class="contact-info">hello@yay.com</span></li>
              <li class="list-group-item"><i class="fas fa-phone icon"></i><span class="contact-info">123 456 7890</span></li>
              <li class="list-group-item">
                <i class="fas fa-map-marker-alt icon i2"></i>
                <span class="contact-info">
                  123 Some Street<br />
                  Somewhere<br />
                  Some City<br />
                  10000
                </span>
              </li>
            </ul>
          </div>
          <h1 class="header-contact">Submit your details</h1>
          <div class="col-md form-col-left order-md-1 shadow">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleInputNAme" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <label for="basic-url" class="form-label">Website</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
              </div>
              <button type="submit" class="btn btn-primary btn-contact py-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-content container">
          <div class="footer-social-icon">
            <div class="icon-box">
              <i class="fab fa-vimeo-v"></i>
              <i class="fab fa-youtube"></i>
            </div>
          </div>
          <div class="text-box">
            <p>hello@yay.com</p>
            <p>Copyright 2020</p>
          </div>
        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
